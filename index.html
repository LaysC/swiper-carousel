<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameworks</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!--Elemento Principal - Envolver todo o slide -->
    <div class="swiper-container">
        <div class="swiper">
            <!-- Slides -->
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide" style="background-image: url('https://media.licdn.com/dms/image/v2/D4D12AQHwiVUBfCJV1w/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1684510532779?e=2147483647&v=beta&t=z44vx_ih_NBgsA1m52HBzFDZ0K6rigvHdtGja8XXKJs');">
                    <div class="slide-overlay">
                        <div class="slide-content">
                            <h2>Explore novos recursos</h2>
                            <p>Descubra experiências únicas</p>
                            <a href="#" class="btn">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide" style="background-image: url('https://portal.comunique-se.com.br/wp-content/uploads/2021/11/9d3be8da-e2d5-457d-b877-8d9093bb66e3.jpeg');">
                    <div class="slide-overlay">
                        <div class="slide-content">
                            <h2>Tecnologia do futuro</h2>
                            <p>Inovações revolucionárias</p>
                            <a href="#" class="btn">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide" style="background-image: url('https://assets.uninove.br/headers/Tecnologia-Design-Gr%C3%A1fico-imagem-principal.JPG?mtime=20201022144100&focal=none');">
                    <div class="slide-overlay">
                        <div class="slide-content">
                            <h2>Design inspirador</h2>
                            <p>Criações que combinam estética</p>
                            <a href="#" class="btn">Saiba Mais</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paginação -->
            <div class="swiper-pagination"></div>

            <!-- Botões para navegação -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
